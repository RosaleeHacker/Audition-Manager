<ion-view view-title="Auditionees for Show" ng-init="select()">

  <ion-content class="padding">
  <button class="button button-block button-calm" ng-click="select()">Update</button>
  	<ion-list>
	  	<ion-item ng-repeat="auditionee in dbData.items" href="#/tab/auditionee/{{auditionee.num}}">
	    		<p>{{auditionee.num}}. {{auditionee.nameText}}</p>
	    		<ion-option-button  class="button-assertive" ng-click="deleteItem({{auditionee.num}}, $index)">
      				Delete
    			</ion-option-button>
	  	</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
